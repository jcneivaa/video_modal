<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="main">

<f:flashMessages />

		<!-- Inicio del modal del video-->		
	
		<script>
			$(document).ready(function(){
				$("#exampleModal").modal('show');
			});


		</script>
	
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-xl" role="document">
			  <div class="modal-content">
				<!--<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></button>
				</div>-->
				<div class="modal-body">   
					<button type="button" class="close" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></button>                 
					<div class="embed-responsive embed-responsive-16by9">
						<iframe class="embed-responsive-item" src={video} frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;" allowfullscreen></iframe>
					  </div>
				</div>
			  </div>
			</div>
		  </div>

		  <script>
			$("#exampleModal").on('hidden.bs.modal', function (e) { // on closing the modal
			  // stop the video
				  $("#exampleModal iframe").attr("src", null);
			});
		</script>

<!-- Fin del modal del video-->

</f:section>
</html>
